<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>–î–ª—è –ù–∞—Å—Ç—é—à–∏ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 500px;
    position: relative;
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 12px 25px;
    margin: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background-color: #e63956;
}

#noBtn {
    background-color: #ccc;
    position: absolute;
}

.hidden {
    display: none;
}

#loveMessage {
    font-size: 22px;
    margin-top: 20px;
    color: #ff4d6d;
}

.gallery {
    margin-top: 20px;
}

.gallery img {
    width: 120px;
    margin: 10px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>–ù–∞—Å—Ç—é—à–∞ ‚ù§Ô∏è</h1>
    <p>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π, –Æ—Ä–∞ –æ—á–µ–Ω—å —Å—Ç–∞—Ä–∞–µ—Ç—Å—è üòå</p>
    <button id="yesBtn">–î–∞ üíñ</button>
    <button id="noBtn">–ù–µ—Ç üò¢</button>

    <div id="loveMessage" class="hidden">
        –Ø —Ç–µ–±—è –ª—é–±–ª—é, –ù–∞—Å—Ç—é—à–∞ ‚ù§Ô∏è<br>
        –¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π üíï
    </div>

    <div class="gallery hidden" id="gallery">
        <!-- –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –§–û–¢–û -->
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const loveMessage = document.getElementById("loveMessage");
const gallery = document.getElementById("gallery");
const hearts = document.getElementById("hearts");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", () => {
    loveMessage.classList.remove("hidden");
    gallery.classList.remove("hidden");
    startHearts();
    setTimeout(showFinalMessage, 20000); // 20 —Å–µ–∫—É–Ω–¥
});

// –°–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        hearts.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}

// –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
function showFinalMessage() {
    document.getElementById("main").innerHTML = `
        <h1>–ù–∞–≤—Å–µ–≥–¥–∞ —Ç–≤–æ–π, –ù–∞—Å—Ç—é—à–∞ ‚ù§Ô∏è</h1>
        <p>–°–æ–ª–Ω—ã—à–∫–æ –ª—é–±–∏—Ç —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ üíï</p>
    `;
}
</script>

</body>
</html>
