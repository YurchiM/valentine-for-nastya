<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è –ù–∞—Å—Ç—é—à–∏ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 500px;
    position: relative;
}

h1 {
    color: #ff4d6d;
}

button {
    padding: 12px 25px;
    margin: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    background-color: #e63956;
}

#noBtn {
    background-color: #ccc;
    position: absolute;
    transition: 0.2s;
}

.hidden {
    display: none;
}

#loveMessage {
    font-size: 22px;
    margin-top: 20px;
    color: #ff4d6d;
}

.gallery {
    margin-top: 20px;
}

.gallery img {
    width: 120px;
    margin: 10px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    color: red;
    font-size: 24px;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
@keyframes shake {
    0% { transform: translate(0, 0); }
    20% { transform: translate(-5px, 0); }
    40% { transform: translate(5px, 0); }
    60% { transform: translate(-5px, 0); }
    80% { transform: translate(5px, 0); }
    100% { transform: translate(0, 0); }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>üòò–ù–∞—Å—Ç—é—à–∞üíù</h1>
    <p>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</p>
    <button id="yesBtn">–î–∞ ü§ç</button>
    <button id="noBtn">–ù–µ—Ç ü•∏</button>

    <div id="loveMessage" class="hidden">
        –Ø —Ç–µ–±—è –ª—é–±–ª—é, –ú–∏–ª–∞—è ü§ç<br>
        –¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π üíï
    </div>

    <div class="gallery hidden" id="gallery">
        <!-- –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –§–û–¢–û -->
        <img src="photo2.jpg">
        <img src="photo1.jpg">
    </div>
</div>

<div class="hearts" id="hearts"></div>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="loveSong" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const loveMessage = document.getElementById("loveMessage");
const gallery = document.getElementById("gallery");
const hearts = document.getElementById("hearts");
const loveSong = document.getElementById("loveSong");

let noBtnSize = 100; // –∏–∑–Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ –≤ %
const colors = ["#ccc", "#f28b82", "#fbbc04", "#34a853", "#4285f4"]; // —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏

noBtn.addEventListener("mouseover", () => {
    // –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
    noBtnSize = noBtnSize * 0.9;
    if (noBtnSize < 20) noBtnSize = 20;
    noBtn.style.width = noBtnSize + "px";
    noBtn.style.height = noBtnSize / 2 + "px"; 

    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
    const color = colors[Math.floor(Math.random() * colors.length)];
    noBtn.style.backgroundColor = color;

    // –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä—è—Å–∫—É
    noBtn.style.animation = "shake 0.5s";
    setTimeout(() => {
        noBtn.style.animation = "";
    }, 500);
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞"
yesBtn.addEventListener("click", () => {
    loveMessage.classList.remove("hidden");
    gallery.classList.remove("hidden");
    startHearts();
    loveSong.play();
    setTimeout(showFinalMessage, 20000);
});

// –°–µ—Ä–¥–µ—á–∫–∏
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        hearts.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}

// –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
function showFinalMessage() {
    document.getElementById("main").innerHTML = `
        <h1>–ù–∞–≤—Å–µ–≥–¥–∞ —Ç–≤–æ–π, –ù–∞—Å—Ç—é—à–∞ ‚ù§Ô∏è</h1>
        <p>–ü—É–ø—Å–∏–∫ü§™ –ª—é–±–∏—Ç —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ üíï</p>
    `;
    loveSong.pause();
}
</script>

</body>
</html>
